{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
	@media screen and (max-width: 991px)
	.featured-circle {
		width: 320px;
		height: 320px;
		/* Add additional CSS properties as needed */
		background-color: #fff; /* Example background color */
		border-radius: 50%; /* Makes it a circle */
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Example box shadow */
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		text-align: center;
	}
	
  .featured-circle {
	  border-radius: 100%;
	  width: 350px;
	  height: 350px;
	  margin: 0 auto;
	  padding: 0 20px;
  }
  .bg-white {
	  background-color: #fff!important;
  }
  .align-items-center {
	  align-items: center!important;
  }
  .justify-content-center {
	  justify-content: center!important;
  }
  .green {
	background-color: green;
	color: white;
	padding: 10px 20px;
	border: none;
	cursor: pointer;
	font-size: 16px;
	border-radius: 5px;
  }
  .shadow-lg {
	  box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
  }
  .d-flex {
	  display: flex!important;
  }
  .featured-number {
	color: var(--primary-color);
	font-size: 8rem;
	margin: 0 10px;
  }
  </style>
  <style>
    /* Style for star labels */
    .rating {
        display: flex;
    }
    
    .rating label {
        
        margin: 0;
        padding: 5px;
        cursor: pointer;
    }

    /* Style the selected star (change color or icon) */
    .rating input:checked + label {
        color: gold; /* Change the color to represent a selected star */
    }
</style>
<body id="top">


	



<section class="appoinment section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <!-- Left content, if any -->
            </div>

            <div class="col-lg-8">
                <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
                    <h2 class="mb-2 title-color">Thank You for Trusting Our Doctors</h2>
                    <p class="mb-4">Can you provide feedback after your service with the doctor?</p>
                    <form class="appoinment-form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-main btn-round-full">Submit<i class="icofont-simple-right ml-2"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

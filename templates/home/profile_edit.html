{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{request.user.get_full_name}}</h4>
                               

                         
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <form method="POST" action="{% url 'profile_edit' %}">
                        {% csrf_token %}
                       
                        <div class="card-body">
                            {% for field in form %}
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">{{ field.label_tag }}</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{ field }}
                                    {% if field.errors %}
                                    <div class="text-danger">
                                        {{ field.errors|join:", " }}
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                            {% endfor %}
                            <div class="row">
                                <div class="col-sm-5"></div>
                                <div class="col-sm-5 text-secondary">
                                    <button class="btn btn-primary px-4">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
